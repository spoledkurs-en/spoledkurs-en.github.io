---
layout: base
---
<!-- layout dla modułów kursu -->

{% assign module=page.categories[1] %}
<div class="clearfix course">
	{% include side_toolbar.html %}
	<div class="col-md-8 modules-content background-white">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="content col-lg-12">
					{{ content }}
					{% include next_in_module.html %}
					{% if prev or next %}
						<hr />
					{% endif %}
					{% if prev %}
						<div class="pagination-section pull-left">
							<div class="title-section">
								Previous:
							</div>
							<a rel="prev" class="prev" href="{{ site.baseurl }}{{ prev.url }}">
								{{ prev.title }} </a>
						</div>
					{% endif %}
					{% if next %}
						<div class="pagination-section pull-right">
							<div class="title-section">
								Next:
							</div>
							<a rel="next" class="next" href="{{ site.baseurl }}{{ next.url }}"> {{ next.title }}
							</a>
						</div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
</div>
